<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>

<body>
    <form action="">
        <h1>Form Practice</h1>
        <p>
            Name: <input type="text" name="" id="" placeholder="Write Your Name">
        </p>
        <p>
            Email: <input type="text" name="" id="" placeholder="Write your Email">
        </p>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi"> chitoi
                </label>
            </p>
            <p>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="Vapa"> Vapa
                </label>
            </p>
            <p>
                <label for="tel-er-pitha">
                    <input type="radio" name="pitha" id="tel-er-pitha"> tel er pitha
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select Your Vorta</legend>
            <p>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa"> sorisa
                </label>
            </p>
            <p>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki"> sutki
                </label>
            </p>
            <p>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun"> begun
                </label>
            </p>

        </fieldset>

        <p>Special instruction</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
